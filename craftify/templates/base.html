<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold">Craftify: Where Handmade Finds a Home</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="text-blue-500">Home</a></li>
                <li><a href="{% url 'list_users' %}" class="text-blue-500">Users</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="text-blue-500">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a></li>
                    <li><a href="{% url 'login' %}" class="text-blue-500">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy;Craftify 2024</p>
    </footer>
</body>
</html>
