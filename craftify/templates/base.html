<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold">My Site</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="text-blue-500">Home</a></li>
                <li><a href="{% url 'list_users' %}" class="text-blue-500">Users</a></li>
                <li><a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Site</p>
    </footer>
</body>
</html>
