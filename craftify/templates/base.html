<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Craftify{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Craftify: Where Handmade Finds a Home</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'list_users' %}">Users</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'cart' %}">Cart</a></li>
                    <li><a href="{% url 'profile' user.id %}">Edit Profile</a></li>
                    <li><a href="{% url 'delete_user' user.id %}">Delete Account</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Craftify</p>
    </footer>
</body>
</html>
