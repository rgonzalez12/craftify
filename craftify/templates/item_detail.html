{% extends 'base.html' %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
    <p>Price: ${{ item.price }}</p>
    <p>Seller: {{ item.seller.username }}</p>
    <a href="{% url 'add_to_cart' item.id %}" class="button">Add to Cart</a>
</div>
{% endblock %}
