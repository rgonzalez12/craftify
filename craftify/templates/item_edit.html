{% extends 'base.html' %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Edit Item</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Save Changes
        </button>
    </form>

    <!-- Divider or some spacing -->
    <div class="mt-8 border-t pt-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Delete Item</h2>
        <p class="text-gray-600 mb-4">If you no longer need this item, you can remove it from the store.</p>

        <form method="post" action="{% url 'item_delete' object.pk %}">
            {% csrf_token %}
            <button type="submit" class="inline-block bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Delete This Item
            </button>
        </form>
    </div>
</div>
{% endblock %}
